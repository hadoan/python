<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        var mqtt;
        var reconnectTimeout = 2000;
        var host = "localhost";
        var port = 15675;
        var message;

        function onConnect() {
            console.log("mqtt connected");
            mqtt.subscribe("house/light");

            message = new Paho.MQTT.Message("Hello World from JS!")
            message.destinationName = "house/light";//topic
            mqtt.send(message);
            console.log('sent message!')
        }

        function mqttConnect() {
            console.log("connecting to locahost");

            mqtt = new Paho.MQTT.Client(host, port, "/ws", "clientjs");//client name
            var options = {
                timeout: 3,
                onSuccess: onConnect
            };

            mqtt.connect(options);
        }
    </script>
</head>
<body>
          <script>
              mqttConnect();
          </script>
</body>
</html>
